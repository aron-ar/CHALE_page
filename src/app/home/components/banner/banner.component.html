<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="./../../../../assets/images/portada.jpg"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <h1 class="font-weight-bolder">VOLUNTARIADO CHALE</h1>
        <p>Comprometidos Hoy Ayudaremos a los Estudiantes</p>
      </div>
    </div>
    <div class="carousel-item" *ngFor="let i of banner">
      <img [src]="i.image" class="d-block w-100" alt="ejemplo" />
      <div class="carousel-caption d-none d-md-block">
        <h1 class="text-uppercase font-weight-bolder">{{ i.titulo }}</h1>
        <a class="btn btn-outline-light" [routerLink]="i.urlBtn">AQU√ç</a>
      </div>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleCaptions"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleCaptions"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
